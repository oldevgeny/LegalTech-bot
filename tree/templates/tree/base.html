{% load comments-tree %}
{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>
      {% block title %}
          Tree
      {% endblock %}
    </title>
  </head>
  <body>
            <div class="row">
              <div class="col-md-3">

              </div>
              <div class="col-md-6">  
                  {{ comments|comments_filter }}
                  <hr>
                  <div class="col-md-12">
                      <form action="{% url 'comment_create' %}" method="POST">
                          {% csrf_token %}
                          {{ comment_form|crispy }}
                          <input type="submit" class="btn btn-primary" value="Send"></input>
                      </form>
                  </div>
              </div>
              <div class="col-md-3">

              </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.6.0.js"   integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="   crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

          <script>
              $(document).ready(function(){
                  $(".reply").on('click', function(){
                      var parentId = $(this).attr('data-id')
                      $("#form-"+parentId).fadeToggle();
                  })
                  $(".submit-reply").on('click', function(e){
                      e.preventDefault()
                      var parentId = $(this).attr('data-submit-reply')
                      var id = $(this).attr('data-id')
                      var text = $("#form-"+id).find('textarea[name="comment-text"]').val();
                      function getCookie(name) {
                      let cookieValue = null;
                      if (document.cookie && document.cookie !== '') {
                          const cookies = document.cookie.split(';');
                          for (let i = 0; i < cookies.length; i++) {
                              const cookie = cookies[i].trim();
                              // Does this cookie string begin with the name we want?
                              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                  break;
                                  }
                              }
                          }
                          return cookieValue;
                      }
                      const csrftoken = getCookie('csrftoken');
                      data = {
                          user: "{{ request.user.username }}",
                          parentId: parentId,
                          text: text,
                          id: id,
                          csrfmiddlewaretoken: csrftoken
                      }
                      $.ajax({
                          method: "POST",
                          data: data,
                          url: "{% url 'comment_child_create' %}",
                          success: function(data){
                              window.location.replace('/post-comments')
                           }
                      })
                  })
            })
          </script>
  </body>
</html>
